<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>
  <main class="container">
    
    
    <article class="content">
      <header class="logoHeader">
        <img src="images/logo.svg" class="logo">
      </header>
      <h1 class="contentHeading"><span class="headingSpan">WE'RE<br></span> COMING<br> SOON<br></h1>
      <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="#" class="contentForm" id="form">
        <div class="formAndBtn">
          <input type="text" name="email" class="userInput" class="emailFormInput" placeholder="Email Address">
          <img src="images/icon-error.svg"  class="iconError" >
          <button class="formBtn">
          <img src="images/icon-arrow.svg" class="iconArrow">
          </button>
        </div>
        <span class="errorMessage"></span>
      </form>
    
    </article>
    <aside class="mainImg">     
      <img class="img">
    </aside>
    
  </main>
 
  <script src="main.js"></script>
  
</body>
</html>
